<!DOCTYPE html>
<html lang="en">
<head>
    <meta  name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="../../../css/jj.css">
    <link rel="stylesheet" href="../../../css/style.css">
	<link rel="stylesheet" href="../../../css/zsy.css"/>
</head>
    <style>
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form h3 {
            margin-top: 0;
        }
		.transparent-1{
			opacity: 0.7;
		}
		.transparent-bg{
		background-color:rgba(225,0,0,0.4);
		color: black;
		padding: 15px;
		
		}	
		
		a{
			text-decoration: none;
		}
    </style>
<body>
	<div class="transparent-bg" style="text-align: left;"><h3><a href="../../../index.html" style="color: #333333;">返回主页</a></h3></div>
	<body background="../../../img/bg.png"></body>
	
	<table border="0" cellpadding="0" align="center" style="text-align: center;">
	<tr>
		<td>
			<form action="https://www.baidu.com/s" method="get" target="_blank">
        <h3>百度搜索</h3>
        <input type="text" name="wd" placeholder="输入关键词搜索...">
        <button type="submit">搜索</button>
    </form>
		</td>
		<td>
			<form action="https://www.so.com/s" method="get" target="_blank">
        <h3>360搜索</h3>
        <input type="text" name="q" placeholder="输入关键词搜索...">
        <button type="submit">搜索</button>
    </form>
		</td>
	</tr>
	
	<tr>
		<td>
			<form action="https://www.googie.com/search" method="get" target="_blank">
        <h3>谷歌搜索</h3>
        <input type="text" name="q" placeholder="输入关键词搜索...">
        <button type="submit">搜索</button>
    </form>
		</td>
		<td>
			<form action="https://www.bing.com/search" method="get" target="_blank">
        <h3>必应搜索</h3>
        <input type="text" name="q" placeholder="输入关键词搜索...">
        <button type="submit">搜索</button>
    </form>
		</td>
	</tr>
	
	<tr>
		<td>
			<form action="https://www.sogou.com/web" method="get" target="_blank">
        <h3>搜狗搜索</h3>
        <input type="text" name="query" placeholder="输入关键词搜索...">
        <button type="submit">搜索</button>
    </form>
		</td>
		<td>
			<form action="https://www.zhihu.com/search" method="get" target="_blank">

        <input type="text" name="q" placeholder="输入关键词搜索...">
        <button type="submit">搜索</button>
    </form>
		</td>
	</tr>
	<tr>
		<td>
			<form action="https://github.com/search" method="get" target="_blank">
			    <h3>GitHub搜索</h3>
			    <input type="text" name="q" placeholder="输入关键词搜索...">
			    <button type="submit">搜索</button>
			</form>
		</td>
		<td>
			<form action="https://www.toutiao.com/search" method="get" target="_blank">
        <h3>头条搜索</h3>
        <input type="text" name="keyword" placeholder="输入关键词搜索...">
        <button type="submit">搜索</button>
    </form>
		</td>
	</tr>
	</table>
