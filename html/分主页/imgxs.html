		<script>
		document.addEventListener('DOMContentLoaded', function() {
		    let currentIndex = 0;
		    const slides = document.querySelectorAll('.slide');
		    const totalSlides = slides.length;
		    const slideWidth = document.querySelector('.slide').clientWidth;
		    const autoPlayInterval = 2300;
		    let autoPlayTimer;
		
		    function moveSlider(direction) {
		        currentIndex += direction;
		
		        if (currentIndex < 0) {
		            currentIndex = totalSlides - 1;
		        } else if (currentIndex >= totalSlides) {
		            currentIndex = 0;
		        }
		
		        console.log('Moving to slide:', currentIndex + 1);
		        document.querySelector('.slider-content').style.transform = `translateX(${-currentIndex * slideWidth}px)`;
		    }
		
		    function startAutoPlay() {
		        autoPlayTimer = setInterval(() => {
		            moveSlider(1); 
		        }, autoPlayInterval);
		    }
		
		    function stopAutoPlay() {
		        clearInterval(autoPlayTimer);
		    }
		
		    startAutoPlay(); 
		
		    document.querySelector('.slider-container').addEventListener('mouseenter', stopAutoPlay);
		    document.querySelector('.slider-container').addEventListener('mouseleave', startAutoPlay);
		});
;
